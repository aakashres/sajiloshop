{% extends 'base.html' %}

{% block content %}
    <title>Login</title>

     <style>
        body{
            background-image:url("/../static/images/Computer.jpg");
            background-size: cover;
        }
    </style>
    <div class="container" style="...">
        <div class="forms text-center">

        <form role="form" id="login_form" method="post" action="/login/">
            <h1 class="text-center" style="color: #e6e6e6">Login!!</h1>
            {% csrf_token %}
            <b class="pull-left" style="color: white">Username:</b> <input class="form-control" type="text" name="username" value="" size="50" placeholder="Username" />
            <br />
            <b class="pull-left" style="color: white">Password:</b> <input class="form-control" type="password" name="password" value="" size="50" placeholder="Password"/>
            <br />
            <input type="checkbox" name="remember" > <a style="color:white  ">Remember me</a> <br /> <br />
            <input class="btn btn-primary " type="submit" value="Submit" />
        </form>
        </div>
    </div>
{% endblock content %}
